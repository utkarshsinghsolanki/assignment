<html>
	<head>
		<title>Spanning</title>	
	</head>
	<body bgcolor=pink>
	<table border=5 cellpadding=30 cellspacing=5>
		<tr>
			<td colspan=2>
			1
			</td>

			<td rowspan=2>
			3
			</td>
		</tr>
		<tr>
			<td rowspan=2>
			4
			</td>
			<td>
			5
			</td>
		</tr>
		<tr>
			
			<td colspan=2>
			8
			</td>
			
		</tr>
	</table>
	</body>
</html>
