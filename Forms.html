<html>
	<head>
		<title> HTML Forms</title>	
	</head>
	<body bgcolor=cyan>
		<table border=10 cellpadding=2>
		<tr>
			<td colspan=3>
			<h1> Registration Page</h1>
			</td>
		</tr>
		<form method="post" action=profilepage.html>
		<tr>
			<td>
			<label>UserName : </Label>
			<input type=text name=uname size=50/>
			</td>
			<td colspan=3>
			<label>Password : </label>
			<input type=password name=pass />
			</td>
		</tr>
		<tr>
			<td>
			<label> Gender:  </label>
			</td>
			<td>
			<label> Male </label>
			<input type=radio name=gender value=m />
			</td>
			<td colspan=2>
			<label> Female </label>
			<input type=radio name=gender value=f />
			</td>
		</tr>
		<tr>
			<td>
			<label> Hobbies : </label>
			</td>
			<td>
			<label> Singing </label>
			<input type=checkbox name=hobbies value=s />
			</td>
			<td>
			<label> Dancing </label>
			<input type=checkbox name=hobbies value=d checked/>
			</td>
			<td>
			<label> Cooking </label> 
			<input type=checkbox name=hobbies value=c />
			</td>
		</tr>
		<tr>
			<td>
				<label> Class : </label>
			</td>
			<td colspan=4>
				<select name=class multiple size=3 >
					<option value=it> B.Tech - IT </option>
					<option value=cs> B.Tech - CS</option>
					<option value=ec> B.Tech - EC </option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<label> Comments </label>
			</td>
			<td colspan=4>
				<textarea rows=4 cols=50 name=comment>Any Comments....
				</textarea>
			</td>
		</tr>
		<tr>
			<td colspan =2>
				<input type=reset value=Clear />
			</td>
			<td colspan=2>
				<input type=Submit value=Register />
			</td>
		</tr>
		</table>
		</form>
	</body>
</html>
