<html>
<head>
<title>Exercise 27</title>
<style>
	div{
		font-size:50px;
		background-color:blue;
		color:white;
		font-family:cursive;
	}

</style>
</head>
<body>
	<div id=clock>	
	<script>
	function clock()
	{
		d=new Date();
		hr=d.getHours();
		min=d.getMinutes();
		sec=d.getSeconds();
		if(hr<10)
		{
			hr="0"+hr;
		}
		if(min<10)
		{
			min="0"+min;
		}
		if(sec<10)
		{
			sec="0"+sec;
		}
		cTime=hr+":"+min+":"+sec;
		x=document.getElementById('clock');
		x.innerHTML=cTime;
	}
	setInterval(clock,1000);
	</script>
	</div>
</body>
</html>
